    /*-------------------------
    	List layout
    --------------------------*/

    ul.list {
      list-style: none;
      width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    ul.list li {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      overflow: hidden;
      width: 100%;
    }

    ul.list li img {
      width: 120px;
      height: 120px;
      float: left;
      border: none;
    }

    ul.list li p {
      margin-left: 135px;
      font-weight: bold;
      color: #6e7a7f;
    }

    /*-------------------------
    	Grid layout
    --------------------------*/

    ul.grid {
      width: 45%;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    ul.grid li {
      padding: 5px;
      width: 300px;
    }

    ul.grid li img {
      height: 280px;
      object-fit: cover;
      border: none;
    }

    .title {
      text-align: center;
      font-weight: bold;
      -ms-text-overflow: ellipsis;
      text-overflow: ellipsis;
    }

    input {
      padding: 4px 12px;
      color: rgba(0, 0, 0, .70);
      border: 1px solid rgba(0, 0, 0, .12);
      transition: .15s all ease-in-out;
      background: white;
    }

    input:focus {
      outline: none;
      transform: scale(1.05);
    }

    input::-webkit-input-placeholder {
      font-size: 12px;
      color: rgba(0, 0, 0, .50);
      font-weight: 100;
    }

<body>

<div id="app" v-cloak>
  <div class="bar">
    <a class="list-icon" :class="{ 'active': layout == 'list'}" @click="layout = 'list'"></a>
    <a class="grid-icon" :class="{ 'active': layout == 'grid'}" @click="layout = 'grid'"></a>
  </div>

  <h1>Évènements sur Nantes</h1>

  <input type="text" v-model="search" name="search" placeholder="Rechercher un évènement...">

  <ul v-if="layout == 'grid'" class="grid">
    <li v-for="e in filteredList">
      <img :src="e.fields.media_1">
      <p class="title">{{e.fields.nom}} | {{e.fields.lieu}}</p>
    </li>
  </ul>

  <ul v-if="layout == 'list'" class="list">
    <li v-for="e in filteredList">
      <img :src="e.fields.media_1"><br>
      <p>
        {{e.fields.nom}}<br>
        {{e.fields.heure_debut}} - {{e.fields.date | formatDate}}<br>
        {{e.fields.lieu}}<br>
        {{e.fields.adresse}}, {{e.fields.ville}} - {{e.fields.code_postal}}
      </p>
    </li>
  </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
<script>
  var apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville'

  // Vue.component('event', {
  //   data: function () {
  //     return {
  //       count: 0
  //     }
  //   }
  // })

  var app = new Vue({
    el: "#app",
    data: {
      events: [],
      layout: 'grid',
      search: ''
    },
    created() {
      this.getInfoFromAPI()
    },
    filters: {
      formatDate: function (v) {
        if (v) {
          return moment(v, 'YYYY-MM-DD').format('DD/MM/YYYY');
        }
      }
    },
    computed: {
      filteredList() {
        return this.events.filter(event => {
          return event.fields.nom.toLowerCase().includes(this.search.toLowerCase())
        })
      }
    },
    methods: {
      getInfoFromAPI: function () {
        axios(apiURL).then(response => (this.events = response.data.records))
      }
    }
  })
</script>
</body>
